<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Runner Coin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}
body{
    margin:0;
    background:#222;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* ===== HOME ===== */
#home{
    width:90vw;
    max-width:800px;
    height:90vh;
    background:#cfeeff;
    border-radius:20px;
    position:relative;
    padding:20px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center;
    gap:15px;
}

button{
    font-size:22px;
    padding:15px 30px;
    border-radius:15px;
    border:none;
    cursor:pointer;
}

#playBtn{ background:#4CAF50; color:white; }
#afkBtn{ background:#ccc; }

/* ===== GAME ===== */
#game{
    display:none;
    width:95vw;
    max-width:900px;
    height:90vh;
    background:#eee;
    border-radius:20px;
    position:relative;
    overflow:hidden;
}

/* SAVE */
#saveBtn{
    position:absolute;
    top:15px;
    right:15px;
    background:#ff9800;
    color:white;
    font-size:18px;
    padding:12px 20px;
}

/* COIN */
#coinBox{
    position:absolute;
    top:15px;
    left:15px;
    background:white;
    padding:10px 20px;
    border-radius:15px;
    font-size:18px;
}

/* LANES */
.lane{
    position:absolute;
    left:0;
    width:100%;
    height:33.33%;
    border-top:3px solid #333;
}
#lane1{ top:0; }
#lane2{ top:33.33%; }
#lane3{ top:66.66%; border-bottom:3px solid #333; }

/* PLAYER */
#player{
    position:absolute;
    left:60px;
    width:40px;
    height:80px;
}
.head{
    width:30px;
    height:30px;
    border:3px solid black;
    border-radius:50%;
    margin:auto;
}
.body{
    width:4px;
    height:40px;
    background:black;
    margin:auto;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
    <button id="playBtn">PLAY</button>
    <button id="afkBtn">AFK</button>
</div>

<!-- GAME -->
<div id="game">
    <button id="saveBtn">SAVE</button>
    <div id="coinBox">ðŸ’° 0</div>

    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>

    <div id="player">
        <div class="head"></div>
        <div class="body"></div>
    </div>
</div>

<script>
/* ===== DATA ===== */
let coin = 0;
let lane = 2; // 1 - 2 - 3

const home = document.getElementById("home");
const game = document.getElementById("game");
const player = document.getElementById("player");
const coinBox = document.getElementById("coinBox");

/* ===== WARNING ===== */
alert("âš ï¸ ChÆ¡i xong nhá»› lÆ°u game, náº¿u khÃ´ng sáº½ máº¥t tiáº¿n trÃ¬nh chÆ¡i");

/* ===== START GAME ===== */
document.getElementById("playBtn").onclick = ()=>{
    home.style.display="none";
    game.style.display="block";
    updatePlayer();
};

/* ===== SAVE ===== */
document.getElementById("saveBtn").onclick = ()=>{
    localStorage.setItem("runner_save", JSON.stringify({
        coin:coin,
        lane:lane
    }));
    alert("âœ… ÄÃ£ lÆ°u game!");
};

/* ===== LOAD ===== */
const saved = localStorage.getItem("runner_save");
if(saved){
    const data = JSON.parse(saved);
    coin = data.coin;
    lane = data.lane;
    coinBox.innerText = "ðŸ’° " + coin;
}

/* ===== PLAYER MOVE ===== */
function updatePlayer(){
    const laneHeight = game.clientHeight / 3;
    player.style.top = (lane-1)*laneHeight + laneHeight/2 - 40 + "px";
}
updatePlayer();

/* ===== CONTROL ===== */
document.addEventListener("keydown", e=>{
    if(game.style.display!=="block") return;

    if((e.key==="w" || e.key==="ArrowUp") && lane>1){
        lane--;
    }
    if((e.key==="s" || e.key==="ArrowDown") && lane<3){
        lane++;
    }
    updatePlayer();
});

/* ===== FAKE COIN RUN ===== */
setInterval(()=>{
    if(game.style.display==="block"){
        coin++;
        coinBox.innerText = "ðŸ’° " + coin;
    }
},1000);
</script>

</body>
</html>
