<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runner Coin</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* KHUNG GAME */
.game {
  position: relative;
  width: 95vw;
  height: 95vh;
  max-width: 900px;
  max-height: 500px;
  background: #fff;
  border-radius: 40px;
  border: 4px solid #000;
  overflow: hidden;

  /* HÃŒNH Ná»€N */
  background-image: url("https://picsum.photos/800/400");
  background-size: cover;
  background-position: center;
}

/* TIá»€N */
.money {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 8px 18px;
  border: 3px solid #000;
  border-radius: 20px;
  background: #fff;
  font-weight: bold;
}

/* SHOP NHÃ‚N Váº¬T */
.shop {
  position: absolute;
  top: 80px;
  right: 15px;
  padding: 14px 12px;
  border: 3px solid #000;
  border-radius: 15px;
  background: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* NÃšT DÆ¯á»šI */
.controls {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
}

button {
  padding: 12px 30px;
  border: 3px solid #000;
  border-radius: 15px;
  background: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #eee;
}

/* MOBILE */
@media (max-width: 600px) {
  .game {
    max-width: 360px;
    max-height: 640px;
    border-radius: 50px;
  }

  .controls {
    bottom: 25px;
  }
}

/* PC / IPAD */
@media (min-width: 601px) {
  .money {
    left: 50%;
    transform: translateX(-50%);
  }
}
</style>
</head>

<body>

<div class="game">
  <div class="money">ðŸ’° 00000</div>

  <div class="shop">nhÃ¢n<br>váº­t</div>

  <div class="controls">
    <button onclick="play()">play</button>
    <button onclick="afk()">afk</button>
  </div>
</div>

<script>
let money = 0;

function play() {
  money += 10;
  updateMoney();
}

function afk() {
  money += 1;
  updateMoney();
}

function updateMoney() {
  document.querySelector(".money").innerText = "ðŸ’° " + money.toString().padStart(5, "0");
}
</script>

</body>
</html>
