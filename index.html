<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runner Game</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* KHUNG GAME CH√çNH */
    .game {
      background: linear-gradient(#cfeeff, #e9f7ff);
      position: relative;
      overflow: hidden;
    }

    /* HUD */
    .score {
      position: absolute;
      top: 15px;
      left: 15px;
      background: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .character {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 70px;
      height: 90px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* N√öT */
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #333;
      cursor: pointer;
    }

    .play {
      background: #4CAF50;
      color: white;
      border: none;
    }

    .afk {
      background: #eee;
    }

    /* ======================
       ƒêI·ªÜN THO·∫†I (D·ªåC)
    ====================== */
    @media (max-width: 767px) {
      .game {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }

    /* ======================
       M√ÅY T√çNH / IPAD (NGANG)
    ====================== */
    @media (min-width: 768px) {
      .game {
        width: 90vw;
        height: 90vh;
        border-radius: 30px;
      }

      .buttons {
        bottom: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="game">
    <div class="score">üí∞ 00000</div>
    <div class="character">Nh√¢n v·∫≠t</div>

    <div class="buttons">
      <button class="play">PLAY</button>
      <button class="afk">AFK</button>
    </div>
  </div>
</body>
</html>
